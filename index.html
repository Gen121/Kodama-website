<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kodama</title>
</head>

<body>
    <header>
        <img class="logo" src="res/logo.png">
        <div class="header-items">
            <a href="#">О ШКОЛЕ</a>
            <a href="#">КУРСЫ</a>
            <a href="#">ОТЗЫВЫ</a>
            <a href="#">КОНТАКТЫ</a>
        </div>
    </header>
    <section class="start-section">
        <div id="mountains"></div>
        <div id="right-tree"></div>
        <div id="ground"></div>
        <div id="left-cloud"></div>
        <div id="right-cloud"></div>
        <div id="mashroom"></div>
        <div id="hearts"></div>
        <div id="stars"></div>
        <div class="content">
            <h2>ОНЛАЙН-ШКОЛА ПРОГРАММИРОВАНИЯ</h2>
            <h1>K<span class="blue-letter">O</span>D<span class="purple-letter">A</span><span
                    class="blue-letter">M</span>A</h1>
            <img id="main-btn" src="res/main_button.png">
            <img id="select-course-btn" src="res/select_course_btn.png">
        </div>
    </section>
    <section class="landing-section">
        <div class="content">
            <h2 class="title-text">Kodama - это уникальная школа программирования, вдохновленная японскими легендами о
                "кодамах" - духах деревьев, символизирующих опыт и творчество</h2>
            <section class="facts-section">
                <div id="right-cloud-landing"></div>
                <img class="fact fact-left" src="res/fact1.png" alt="Факт 1">
                <img class="fact fact-center" src="res/fact2.png" alt="Факт 2">
                <img class="fact fact-right" src="res/fact3.png" alt="Факт 3">
            </section>
        </div>
    </section>
</body>

</html>
